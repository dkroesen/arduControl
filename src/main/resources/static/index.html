<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ArduControl</title>
        <link rel="stylesheet" href="css/jquery.notify.css"/>
        <link rel="stylesheet" href="css/multi-select.css"/>
        <script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.fileDownload.js"></script>
        <script type="text/javascript" src="js/libs/jquery.notify.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.multi-select.js"></script>
        <script type="text/javascript" src="js/libs/jquery.autocomplete.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="container">
            <form>
                <h1>ArduControl</h1>
                <section id="wrapper">
                    <button name="connect" value="connect" onclick="$.get('/rest/connection/connect');">Connect</button>
                    <button name="ledon" value="ledon" onclick="$.get('/rest/connection/send/ledon');">Turn led on</button>
                    <button name="ledoff" value="ledoff" onclick="$.get('/rest/connection/send/ledoff');">Turn led off</button>
                </section>
            </form>
        </div>
    </body>
</html>
